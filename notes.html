<!DOCTYPE html>
<html>
<head>
    <title>Stylish Note Page</title>
    <script type="module" src="notes.js"></script>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div class="container">
        <h1>My Stylish Notes</h1>
        
        <form id="noteForm">
            <h2>Add a Note</h2>
            <input type="text" id="noteTitle" placeholder="Title" required>
            <textarea id="noteContent" placeholder="Write your note here..." required></textarea>
            <div class="form-footer">
                <button type="submit">Save Note</button>
            </div>
        </form>
        
        <div id="noteList"></div>
    </div>
