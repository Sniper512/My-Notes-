<!DOCTYPE html>
<html>
<head>
    <title>Stylish Note Page</title>
    <script type="module" src="notes.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333333;
        }
        
        h2 {
            color: #333333;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            resize: vertical;
        }
        
        .form-footer {
            display: flex;
            justify-content: flex-end;
        }
        
        button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            margin-bottom: 20px; /* Adjust the margin-bottom value as per your preference */
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .note {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        
        .note h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Stylish Notes</h1>
        
        <form id="noteForm">
            <h2>Add a Note</h2>
            <input type="text" id="noteTitle" placeholder="Title" required>
            <textarea id="noteContent" placeholder="Write your note here..." required></textarea>
            <div class="form-footer">
                <button type="submit">Save Note</button>
            </div>
        </form>
        
        <div id="noteList"></div>
    </div>
