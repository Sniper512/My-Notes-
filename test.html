<!DOCTYPE html>
<html>

<head>
  <title>My Notes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .note {
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #cccccc;
      border-radius: 4px;
    }

    .note h2 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center">My Notes</h1>

    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="note">
          <h2>Note 1</h2>
          <p>Content of Note 1</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="note">
          <h2>Note 2</h2>
          <p>Content of Note 2</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="note">
          <h2>Note 3</h2>
          <p>Content of Note 3</p>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
        <form id="noteForm">
          <h2>Add a Note</h2>
          <input type="text" id="noteTitle" placeholder="Title" required class="form-control">
          <textarea id="noteContent" placeholder="Write your note here..." required class="form-control"></textarea>
          <button type="submit" class="btn btn-primary mt-2">Save Note</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
