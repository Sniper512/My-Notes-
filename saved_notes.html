<!DOCTYPE html>
<html>
<head>
    <title>Note Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="icon" href="img/logo.jpg" width="200px" type="image/x-icon">
    <link rel="stylesheet" href="saved_notes.css" />
    <script type="module" src="saved_notes.js"></script>
    <script>
        function addPressedClass() {
            const saveButton = document.getElementById("saveButton");
            saveButton.classList.add("pressed");
                    setTimeout(function() {
                saveButton.classList.remove("pressed");
            }, 100);
        }
        
    </script>
</head>
<body>
    <h1 class="title">Note Details</h1>

    <div id="noteDetails">
        <h2 id="noteTitle" contenteditable="true">Loading...</h2>
        <span id="noteDate"></span>
        <p id="noteContent" contenteditable="true" style="border: none;">Loading...</p>

        <button id="saveButton" onclick="addPressedClass()">Save</button>
    </div>
</body>
</html>
